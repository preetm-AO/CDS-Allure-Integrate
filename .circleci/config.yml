version: 2.1

### PARAMETERS
parameters:
  run_build:
    default: true
    type: boolean

### JOBS
jobs:
  build:
    docker:
      - image: circleci/python:3.9 # Official CircleCI Python image

    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            python -m venv venv
            source venv/bin/activate
            echo "$PWD"
            python --version
            ls -a
            pip install -r requirements.txt

      - run:
          name: Install Java 8 (required for Allure CLI)
          command: |
            sudo apt-get update
            sudo apt-get install -y openjdk-8-jdk
            echo "export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64" >> $BASH_ENV
            echo "export PATH=$JAVA_HOME/bin:$PATH" >> $BASH_ENV
            java -version

      - run:
          name: Download and Install Allure CLI
          command: |
            ALLURE_VERSION="2.19.0"  # Specify the desired version
            # Download and extract Allure
            curl -sL https://github.com/allure-framework/allure2/releases/download/$ALLURE_VERSION/allure-$ALLURE_VERSION.tgz | tar -xz -C /tmp

            # Move the Allure binary to /usr/local/bin
            sudo mv /tmp/allure-$ALLURE_VERSION/bin/allure /usr/local/bin/allure
            sudo chmod +x /usr/local/bin/allure

            # Verify Allure installation
            allure --version

      - run:
          name: Run pytest tests
          when: always
          command: |
            . venv/bin/activate
            pytest

      - run:
          name: Run Allure report generation
          when: always
          command: |
            allure generate allure-results --clean -o allure-report

      - run:
          name: Configure Git for Deployment to main branch
          command: |
            git config --global user.name "preetm-AO"
            git config --global user.email "preet.mehta@contractors.appomni.com"

      - run:
          name: Clone main branch and deploy Allure report
          command: |
            git clone --single-branch --branch main https://github.com/manavptl-star/appomni-allure-report.git
            cd appomni-allure-report
            rm -rf *
            cp -r ../allure-report/* .
            git commit -m "Update Allure report"
            git push origin main

      - store_artifacts:
          path: allure-report # Store the generated Allure report as an artifact in CircleCI

### WORKFLOWS
workflows:
  version: 2
  build:
    when: << pipeline.parameters.run_build >>
    jobs:
      - build:
          filters:
            branches:
              only: main # Ensure this only runs on the main branch
